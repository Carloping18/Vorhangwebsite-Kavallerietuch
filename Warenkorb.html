<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warenkorb - Kavallerietuch</title>
  <!-- Google Fonts Montserrat einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 100;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      overflow-x: hidden;
    }
    header {
      background-color: #cfcfcf;
      padding: 5px;
      position: static;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgba(218, 218, 218, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
    }
    header img.logo {
      width: 50px;
      height: 50px;
      margin-left: 10px;
      object-fit: cover;
    }
    nav {
      display: flex;
      align-items: center;
      margin-left: auto;
      margin-right: 10px;
    }
    nav a {
      color: #fc0000;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9em;
      font-weight: normal;
      position: relative;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      border-radius: 8px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
    .dropdown-content a {
      color: #000000;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-weight: normal;
      font-size: 0.9em;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
      text-decoration: none;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .flags {
      margin-right: 10px;
      display: flex;
      align-items: center;
    }
    .flags img {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      object-fit: cover;
    }

    /* Warenkorb-Inhalt */
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .cart-content {
      font-size: 1em;
      color: #666;
      line-height: 1.6;
    }
    .cart-items {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item span {
      flex: 1;
    }
    .cart-item button {
      padding: 5px 10px;
      background-color: #fc0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background-color: #cc0000;
    }
    .cart-total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    .checkout-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 12px;
      background-color: #444;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .checkout-button:hover {
      background-color: #666;
    }
    .empty-cart {
      text-align: center;
      color: #666;
    }

    /* Zurück zum Anfang Button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .back-to-top:hover {
      background-color: #666;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1em 0;
      background-color: #cfcfcf;
      color: #333;
    }
    .footer-nav {
      margin: 10px 0;
    }
    .footer-nav a {
      color: #333;
      text-decoration: none;
      margin: 0 15px;
      font-size: 0.9em;
    }
    .footer-nav a:hover {
      text-decoration: underline;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons img {
      width: 35px;
      height: 35px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="Kavallerietuch.png" alt="Kavallerietuch Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="Produkte.html">Produkte</a>
        <div class="dropdown-content">
          <a href="Tagesvorhang.html">Vorhänge</a>
          <a href="polster.html">Polster</a>
          <a href="Betten.html">Betten</a>
          <a href="produkt4.html">Kavallerietuch</a>
          <a href="Teppiche.html">Böden</a>
        </div>
      </div>
      <a href="wie-funktionierts.html">Wie funktioniert’s?</a>
      <a href="über-uns.html">Über uns</a>
    </nav>
    <div class="flags">
      <img src="Schweizer Flagge.jpg" alt="Schweizer Flagge">
      <img src="Grabünden Flagge.jpg" alt="Graubünden Flagge">
    </div>
  </header>

  <main>
    <h1>Warenkorb</h1>
    <div class="cart-content">
      <div class="cart-items" id="cart-items"></div>
      <div class="cart-total" id="cart-total">Gesamt: CHF 0.00</div>
      <a href="#" class="checkout-button" id="checkout-button" style="display: none;">Zur Kasse</a>
      <p class="empty-cart" id="empty-cart" style="display: none;">Ihr Warenkorb ist leer.</p>
    </div>
  </main>

  <a href="#" class="back-to-top" id="back-to-top">Nach oben</a>

  <footer>
    <p>© 2025 Kavallerietuch</p>
    <div class="footer-nav">
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
      <a href="versand-rueckgabe.html">Versand & Rückgabe</a>
      <a href="agb.html">AGB</a>
    </div>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://tiktok.com" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
    </div>
  </footer>

  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const checkoutButton = document.getElementById('checkout-button');
    const emptyCartMessage = document.getElementById('empty-cart');
    const backToTop = document.getElementById('back-to-top');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        emptyCartMessage.style.display = 'block';
        checkoutButton.style.display = 'none';
        cartTotal.textContent = 'Gesamt: CHF 0.00';
      } else {
        emptyCartMessage.style.display = 'none';
        checkoutButton.style.display = 'block';
        cart.forEach((item, index) => {
          const cartItem = document.createElement('div');
          cartItem.classList.add('cart-item');
          cartItem.innerHTML = `
            <span>${item.name}</span>
            <span>CHF ${item.price.toFixed(2)}</span>
            <button onclick="removeFromCart(${index})">Entfernen</button>
          `;
          cartItemsContainer.appendChild(cartItem);
        });
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        cartTotal.textContent = `Gesamt: CHF ${total.toFixed(2)}`;
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    backToTop.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Initialisierung
    renderCart();
  </script>
</body>
</html>
